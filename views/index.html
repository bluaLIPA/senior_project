<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat with AI</title>
        <!-- Add any necessary styles -->
        <style>
            /* Your existing styles */
            body {
                box-sizing: border-box;
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .open-button {
                background-color: #555;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                opacity: 0.8;
                position: fixed;
                bottom: 23px;
                right: 28px;
                width: 280px;
            }

            .form-popup {
                display: none;
                position: fixed;
                bottom: 0;
                right: 15px;
                border: 3px solid #f1f1f1;
                z-index: 9;
            }

            .form-container {
                max-width: 300px;
                padding: 10px;
                background-color: white;
            }

            .form-container textarea {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                border: none;
                background: #f1f1f1;
                resize: none;
                min-height: 200px;
            }

            .form-container textarea:focus {
                background-color: #ddd;
                outline: none;
            }

            .form-container .btn {
                background-color: #04aa6d;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-bottom: 10px;
                opacity: 0.8;
            }

            .form-container .cancel {
                background-color: red;
            }

            .form-container .btn:hover,
            .open-button:hover {
                opacity: 1;
            }

            /* New style for chat messages */
            #chat-container {
                max-width: 300px;
                padding: 10px;
                background-color: white;
                position: fixed;
                bottom: 0;
                right: 0;
                border: 3px solid #f1f1f1;
                z-index: 9;
                overflow-y: scroll;
                max-height: 200px; /* Adjust as needed */
            }

            #chat-container div {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="chat-container"></div>

        <div class="open-button" onclick="openForm()">Open Chat</div>

        <div class="form-popup" id="myForm">
            <form onsubmit="return sendMessage()" class="form-container">
                <h1>Chat</h1>
                <div id="chat-messages"></div>
                <label for="msg"><b>Message</b></label>
                <textarea
                    id="user-input"
                    placeholder="Type message.."
                    name="msg"
                    required
                ></textarea>
                <button type="submit" class="btn">Send</button>
                <button type="button" class="btn cancel" onclick="closeForm()">
                    Close
                </button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
        <script>
            const socket = io();

            socket.on('assistantResponse', (message) => {
                appendMessage('NUria', message);
            });

            function sendMessage() {
                const userInput = document.getElementById('user-input').value;
                appendMessage('You', userInput);
                socket.emit('askAssistant', userInput);
                document.getElementById('user-input').value = ''; // Clear the input field
                return false; // Prevent form submission
            }

            function appendMessage(role, content) {
                const chatMessages = document.getElementById('chat-container');
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `<strong>${role}:</strong> ${content}`;
                chatMessages.appendChild(messageDiv);
                // Scroll to the bottom of the chat container
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Functions for opening and closing the chat form
            function openForm() {
                document.getElementById('myForm').style.display = 'block';
            }

            function closeForm() {
                document.getElementById('myForm').style.display = 'none';
            }
        </script>
    </body>
</html>
